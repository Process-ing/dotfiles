#################################
#             Shadows           #
#################################


# Enabled client-side shadows on windows
shadow = true;

# The blur radius for shadows, in pixels
shadow-radius = 9;

# The left offset for shadows, in pixels
shadow-offset-x = -7;

# The top offset for shadows, in pixels
shadow-offset-y = -7;

# Specify a list of conditions of windows that should have no shadow
shadow-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'tooltip'"
];

#################################
#           Fading              #
#################################


# Fade windows in/out when opening/closing and when opacity changes,
#  unless no-fading-openclose is used
fading = true;

# Opacity change between steps while fading in
fade-in-step = 0.05;

# Opacity change between steps while fading out
fade-out-step = 0.05;

#################################
#   Transparency / Opacity      #
#################################


# Opacity of inactive windows
inactive-opacity = 0.8;

# Opacity of window titlebars and borders
frame-opacity = 0.7;

# Specify a list of opacity rules
opacity-rule = [
	"100:fullscreen"
];


#################################
#           Corners             #
#################################

# Sets the radius of rounded window corners
corner-radius = 15

# Exclude conditions for rounded corners
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
];


#################################
#     Background-Blurring       #
#################################


# Parameters for background blurring, see the *BLUR* section for more information
blur-method = "dual_kawase"
blur-strength = 3

# Specify the blur convolution kernel
blur-kern = "3x3box";


# Exclude conditions for background blur
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'tooltip'"
];

#################################
#       General Settings        #
#################################

# Specify the backend to use
backend = "glx";

# Enable/disable VSync
vsync = true;

# Window type settings
wintypes:
{ utility = { opacity = false; focus = true; }; };
